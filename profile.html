<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .personal-info,
        .left-blank{
            display: flex;
            flex: 0 1 15%;
            margin-top: 5%;
        }

        .left-blank{
            background: #000000;
        }
        .resumes {
            display: flex;
            flex: 1 1 60%;
            max-width: 1200px;
            justify-content: space-around;
            margin-top: 5%;
        }

        .personal-info {
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .personal-info img {
            min-width: 80px;
            min-height: 80px;
            width:40%;
            height:40%;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .personal-info .details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .thumbnail {
            width: 300px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .thumbnail.blank {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #888;
            background-color: #f4f4f4;
            border: 2px dashed #ccc;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Blank Section -->
    <div class="left-blank">BLANK</div>

    <!-- Thumbnails Section -->
    <div class="resumes">
        <!-- Example thumbnails -->
        <div class="thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Resume 1">
        </div>
        <div class="thumbnail">
            <img src="https://via.placeholder.com/300x450" alt="Resume 2">
        </div>
        <!-- Blank thumbnail -->
        <div class="thumbnail blank">+</div>
    </div>

    <!-- Personal Info Section -->
    <div class="personal-info">
        <img src="https://via.placeholder.com/80" alt="User Image">
        <div class="details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Location:</strong> New York, USA</p>
        </div>
    </div>

</div>
</body>
</html>
